<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calcu-bot 9000</title>
  </head>
  <body>
    
      <!-- BUTTONS -->
      <div class="container">
        <table class="calculator">
          <tbody>
            <!-- Input/Display Row -->
            <!-- <input type="text" class="display-box" id="result" value="" /> -->
            <tr>
              <td colspan="4"><span class="display-box" id="display"></span></td>
            </tr>
            <!-- ROW 1 -->
            <tr>
              <td><button class="operator-btn" id="clear" value="clear">AC</button></td>
              <td><button class="operator-btn" id="sign" value="sign">+/-</button></td>
              <td><button class="operator-btn" id="percent" value="percent">%</button></td>
              <td><button class="function-btn" id="divide" value="divide">/</button></td>
            </tr>
            <!-- ROW 2 -->
            <tr>
              <td><button class="number-btn" id="7" value="7">7</button></td>
              <td><button class="number-btn" id="8" value="8">8</button></td>
              <td><button class="number-btn" id="9" value="9">9</button></td>
              <td><button class="function-btn" id="multiply" value="multiply">*</button></td>
            </tr>
            <!-- ROW 3 -->
            <tr>
              <td><button class="number-btn" id="4" value="4">4</button></td>
              <td><button class="number-btn" id="5" value="5">5</button></td>
              <td><button class="number-btn" id="6" value="6">6</button></td>
              <td><button class="function-btn" id="subtract" value="subtract">-</button></td>
            </tr>
            <!-- ROW 4 -->
            <tr>
              <td><button class="number-btn" id="1" value="1">1</button></td>
              <td><button class="number-btn" id="2" value="2">2</button></td>
              <td><button class="number-btn" id="3" value="3">3</button></td>
              <td><button class="function-btn" id="add" value="add">+</button></td>
            </tr>
            <!-- ROW 5 -->
            <tr>
              <td colspan="2">
                <button class="number-btn" id="zero" value="0">0</button>
              </td>
              <td><button class="decimal-btn" id="decimal" value="decimal">.</button></td>
              <td><button class="equals-btn" id="equals" value="equals">=</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
